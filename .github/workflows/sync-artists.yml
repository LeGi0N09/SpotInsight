name: Sync Artist Metadata

on:
  schedule:
    - cron: '0 3 * * 0'  # Sundays at 3 AM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger artist sync
        run: |
          curl -f -X POST "${{ secrets.APP_URL }}/api/sync-artists" || exit 1
